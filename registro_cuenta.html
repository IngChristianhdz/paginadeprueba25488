                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" onblur="javascrip:revisar();" placeholder="Ingresa tu nombre completo">
                          
                <label for="domicilio">Domicilio</label><br>
                <input type="text" id="domicilio" onblur="javascrip:revisar();" placeholder="Ingresa calle y numero/colonia">
                            
                <label for="sexo">Sexo</label>
                <input type="text" id="sexo"  onblur="js/revisar();" placeholder="Masculino/Femenino">
                            
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" onblur="js/revisar();">
              
                <label for="estado">Estado</label>

                <input type="text" id="celular" onblur="js/revisar();" placeholder="999-9999999">

                <input type="text" id="cuenta" onblur="js/revisar();" placeholder="Esta en tu recibo de agua">
                              
                <label for="reparto">Reparto</label>
                <input type="text" id="reparto" onblur="js/revisar();" placeholder="Introduce el numero sin guiones, espacio ni puntos">
                             
                <label for="correo">Correo</label>
                <input type="email" id="correo" onblur="js/revisar();" placeholder="jumapac@jumapac.com">

                <input type="password" id="contra" onblur="js/revisar();">

                <label for="pregunta">Pregunta Secreta</label>
                <input type="text" id="pregunta" onblur="js/revisar();">
                            
                <label for="respuesta">Respuesta</label>
                <input type="text" id="respuesta" onblur="js/revisar();">
              
                <input id="boton" type="submit" name="registrar" value="Enviar Datos">
